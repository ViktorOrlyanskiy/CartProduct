<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/catalog.css">
    <title>Каталог</title>
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="header__line"></div>
            <div class="header__line header__line_sticky">
                <div class="container">
                    <div class="sticky">
                        <div class="sticky__btn-catalog">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                            <span>Каталог товаров</span>
                        </div>
                        <div class="sticky__search search">
                            <input type="text" class="search__input"
                                placeholder="Поиск среди 10 товаров. Введите запрос">
                            <div class="search__btn"><i class="fa fa-search" aria-hidden="true"></i></div>
                        </div>
                        <div class="sticky__selected-products">
                            <a href="#">
                                <i class="fa fa-heart" aria-hidden="true"></i>
                                <span class="selected-products__count"></span>
                                <span class="sticky__text">Избранное</span>
                            </a>
                        </div>
                        <div class="sticky__cart">
                            <div class="cart-label">
                                <a href="cart.html">
                                    <div class="cart-label__image">
                                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                        <div class="cart-label__count"></div>
                                    </div>
                                    <div class="cart-label__total">Корзина</div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="main__row">
                    <div class="sidebar"></div>
                    <div class="content">
                        <div class="sort">
                            <div class="sort__title">Сортировать по:</div>
                            <div class="sort__item popular sort__item_active">Популярности</div>
                            <div class="sort__item reviews">Отзывам</div>
                            <div class="sort__item rating">Рейтингу</div>
                            <div class="sort__item sort-price up">Цене</div>
                        </div>
                        <div class="goods__row"></div>
                        <div class="add-goods">Показать еще 8</div>
                    </div>
                </div>
        </main>
    </div>

    <script src="js/products.js"></script>
    <script src="js/library.js"></script>
    <script src="js/class/Goods.js"></script>
    <script src="js/catalog.js"></script>
</body>

</html>
