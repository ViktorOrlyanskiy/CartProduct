<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/catalog.css">
    <title>Каталог</title>
</head>

<body>

    <div class="wrapper">
        <header class="header"></header>

        <main class="main">
            <div class="container">
                <div class="main__row">
                    <div class="sidebar">
                        <div class="catalog">
                            <ul>
                                <li class="item-catalog"><a href="#">Шуруповерты
                                        <i class="fas fa-chevron-right"></i>
                                    </a></li>
                                <li class="item-catalog"><a href="#">Дрели
                                        <i class="fas fa-chevron-right"></i>
                                    </a></li>
                                <li class="item-catalog"><a href="#">Перфораторы
                                        <i class="fas fa-chevron-right"></i>
                                    </a></li>
                                <li class="item-catalog"><a href="#">Болгарки
                                        <i class="fas fa-chevron-right"></i>
                                    </a></li>
                                <li class="item-catalog"><a href="#">Электролобзики
                                        <i class="fas fa-chevron-right"></i>
                                    </a></li>
                                <li class="item-catalog"><a href="#">Циркулярные пилы
                                        <i class="fas fa-chevron-right"></i>
                                    </a></li>
                                <li class="item-catalog"><a href="#">Строительные фены
                                        <i class="fas fa-chevron-right"></i>
                                    </a></li>
                                <li class="item-catalog"><a href="#">Шлифмашины
                                        <i class="fas fa-chevron-right"></i>
                                    </a></li>
                                <li class="item-catalog"><a href="#">Отбойные молотки
                                        <i class="fas fa-chevron-right"></i>
                                    </a></li>
                                <li class="item-catalog"><a href="#">Степлеры электрические
                                        <i class="fas fa-chevron-right"></i>
                                    </a></li>
                                <li class="item-catalog"><a href="#">Бензогенераторы
                                        <i class="fas fa-chevron-right"></i>
                                    </a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="content">
                        <div class="banner"></div>
                        <div class="sort">
                            <div class="sort__title">Сортировать по:</div>
                            <div class="sort__item sort__item_active" data-sort="sales">Популярности</div>
                            <div class="sort__item" data-sort="reviews">Отзывам</div>
                            <div class="sort__item" data-sort="rating">Рейтингу</div>
                            <div class="sort__item sort__price" data-sort="price">Цене
                                <i class="fas fa-sort-amount-up"></i>
                                <i class="fas fa-sort-amount-down-alt"></i>
                            </div>
                        </div>
                        <div class="goods__row"></div>
                        <div class="add-goods">Показать еще 24</div>
                    </div>
                </div>
        </main>

        <footer class="footer"></footer>
    </div>


    <script src="dist/catalog.bundle.js"></script>
</body>

</html>
