<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cart.css">
    <title>Корзина</title>
</head>

<body>

    <div class="wrapper">
        <header class="header"></header>

        <main class="main">
            <div class="container">

                <div class="main__title">Корзина</div>
                <div class="main__row">
                    <div class="column__cart">
                        <div class="cart"></div>
                        <div class="btn__back-catalog">
                            <i class="fas fa-chevron-left"></i>
                            <a href="index.html">Продолжить покупки</a>
                        </div>
                    </div>
                    <div class="column__total total">
                        <div class="total__title">Ваш заказ</div>
                        <div class="total__count">Выбрано товаров: <span>1 шт.</span></div>
                        <div class="total__sum">Общая стоимость: <span>7 500 р.</span></div>
                        <div class="total__line"></div>
                        <div class="total__btn-order">Оформить заказ</div>
                    </div>
                </div>
            </div>
        </main>
    </div>





    <script src="../dist/cart.bundle.js"></script>
</body>

</html>
