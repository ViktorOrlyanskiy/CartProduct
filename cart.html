<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cart.css">
    <title>Корзина</title>
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="header__line"></div>
        </header>

        <main class="main">
            <div class="container">

                <div class="main__title">Корзина</div>
                <div class="main__row">
                    <div class="column__cart">
                        <div class="cart">

                            <div class="product">
                                <div class="product__image">
                                    <img src="img/p63550_1.jpg" alt="#">
                                </div>
                                <div class="product__body">
                                    <div class="product__name">Мужские часы CASIO G-2900F-8VER</div>
                                    <div class="product__buttons">
                                        <div class="product__btn-minus btn-counter">
                                            <i class="fas fa-minus"></i>
                                        </div>
                                        <div class="product__count">1</div>
                                        <div class="product__btn-plus btn-counter">
                                            <i class="fas fa-plus"></i>
                                        </div>
                                        <div class="product__sum">15 575 <span> p.</span></div>
                                        <div class="product__btn-heart">
                                            <i class="far fa-heart" aria-hidden="true"></i>
                                        </div>
                                        <div class="product__btn-delete"><span>&#215</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btn__back-catalog">
                            <i class="fas fa-chevron-left"></i>
                            <a href="catalog.html">Продолжить покупки</a>
                        </div>
                    </div>
                    <div class="column__total total">
                        <div class="total__title">Ваш заказ</div>
                        <div class="total__count">Выбрано товаров: <span>1 шт.</span></div>
                        <div class="total__sum">Общая стоимость: <span>7 500 р.</span></div>
                        <div class="total__line"></div>
                        <div class="total__btn-order">Оформить заказ</div>
                    </div>


                </div>
                <!-- <div class="header__btn">
                        <div class="btn__back-catalog">
                            <a href="catalog.html">в каталог</a>
                        </div>
                        <div class="cart-label">
                            <a href="#">
                                <div class="cart-label__image">
                                    <div class="cart-label__count"></div>
                                </div>
                                <div class="cart-label__total"></div>
                            </a>
                        </div>
                    </div> -->
            </div>
        </main>
    </div>




    <!-- 
    <script src="js/class/Cart.js"></script>

</body>

</html>
